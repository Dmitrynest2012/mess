<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пиринговый мессенджер</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="auth-section">
        <h2>Авторизация</h2>
        <input type="text" id="login" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <button onclick="showRegister()">Регистрация</button>
    </div>

    <div id="register-section" style="display: none;">
        <h2>Регистрация</h2>
        <input type="text" id="reg-login" placeholder="Логин">
        <input type="text" id="reg-name" placeholder="Имя">
        <input type="password" id="reg-password" placeholder="Пароль">
        <button onclick="register()">Зарегистрироваться</button>
        <button onclick="showLogin()">Назад</button>
    </div>

    <div id="messenger" style="display: none;">
        <div id="sidebar">
            <div id="profile">
                <img id="avatar" src="" alt="Аватар">
                <h3 id="username"></h3>
                <button onclick="showProfile()">Личный кабинет</button>
            </div>
            <h3>Друзья</h3>
            <input type="text" id="search-user" placeholder="Поиск по имени или логину">
            <button onclick="searchUser()">Найти</button>
            <ul id="friends-list"></ul>
        </div>
        <div id="chat">
            <div id="chat-header"></div>
            <div id="messages"></div>
            <div id="message-input">
                <input type="text" id="message-text" placeholder="Введите сообщение">
                <button onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <div id="profile-section" style="display: none;">
        <h2>Личный кабинет</h2>
        <img id="profile-avatar" src="" alt="Аватар">
        <input type="text" id="profile-name" placeholder="Новое имя">
        <input type="text" id="profile-avatar-url" placeholder="Ссылка на аватар">
        <button onclick="updateProfile()">Сохранить</button>
        <button onclick="showMessenger()">Назад</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
